<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
</head>
<body>
    <div class="container-fluid startPageTop">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="text-center mb-3 mt-5">The Amazing Game</h4>
                <div class="form-inline">
                    <input class="col-sm-4 offset-lg-4 offset-sm-4 form-control"  type="text" placeholder="Choose team">
                    <button type="button" class="btn btn-success ml-2">Save</button>
                </div>
                <select class="col-sm-4 offset-lg-4 offset-sm-4 form-control mt-2">
                <option value="" hidden>Choose player</option>
                <option>Player 1</option>
                <option>Player 2</option>
                <option>Player 3</option>
                </select>
                <button type="submit" class="col-sm-4 col-lg-4 offset-sm-4 btn btn-success mt-2">Let's play!</button>
            </div>
        </div>
    </div>

    <div class="container-fluid startPageBottom">
        
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body> 
</html>
