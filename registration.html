<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h1>The Amazing Game</h1>
            <h2>Registration</h2>
            <p>Please enter your registration details below</p>
            <form>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12 offset-lg-3">
          <div class="form-group">
            <label for="fName">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter First Name" id="fName">
          </div>
          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" id="lName">
          </div>
          <div class="form-group">
            <label for="uName">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter Username" id="uName">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter Email" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter Password" id="password">
          </div>
          <div class="form-group">
            <label for="cPassword">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="cPassword">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termsAndCondition">
            <label class="form-check-label" for="termsAndCondition">I agree to the following <a href="#" role="button" data-toggle="modal" data-target="#exampleModalLong">terms and conditions</a></label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
